<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #startScreen {
      text-align: center;
    }

    #gameArea {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #gameArea.show {
      display: flex;
    }

    .score-board {
      margin-bottom: 24px;
      text-align: center;
    }

    .score-items {
      display: flex;
      gap: 24px;
      justify-content: center;
      margin-top: 12px;
    }

    .score-item {
      text-align: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 12px;
      margin-bottom: 24px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #E67E22 0%, #F39C12 100%);
      border: 3px solid white;
      border-radius: 12px;
      font-size: 48px;
      font-weight: 900;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .cell:hover:not(.taken) {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(230, 126, 34, 0.5);
    }

    .cell.taken {
      cursor: not-allowed;
    }

    .cell.x {
      color: #fff;
    }

    .cell.o {
      color: #000;
    }

    button {
      padding: 16px 48px;
      background: linear-gradient(135deg, #E67E22 0%, #F39C12 100%);
      color: white;
      border: none;
      borderRadius: 12px;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(230, 126, 34, 0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(230, 126, 34, 0.6);
    }

    button.secondary {
      background: #1A1A1A;
      border: 2px solid #E67E22;
      padding: 12px 24px;
      font-size: 16px;
    }

    .status {
      font-size: 18px;
      color: #aaa;
      margin-bottom: 16px;
    }

    .result {
      text-align: center;
      padding: 24px;
      background: rgba(230, 126, 34, 0.1);
      border-radius: 12px;
      margin-bottom: 16px;
      border: 2px solid #E67E22;
    }

    .buttons {
      display: flex;
      gap: 12px;
    }

    #gameOverScreen {
      display: none;
    }

    #gameOverScreen.show {
      display: block;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <div style="font-size: 72px; margin-bottom: 20px;">‚ùå‚≠ï</div>
    <h1 style="font-size: 48px; margin-bottom: 16px;">Tic Tac Toe</h1>
    <p style="font-size: 18px; color: #aaa; margin-bottom: 32px;">
      Play against the AI Bot!
    </p>
    <button onclick="startGame()">START GAME</button>
  </div>

  <div id="gameArea">
    <div class="score-board">
      <div style="font-size: 14px; color: #888; margin-bottom: 12px;">SESSION SCORE</div>
      <div class="score-items">
        <div class="score-item">
          <div style="font-size: 12px; color: #10B981;">WINS</div>
          <div id="wins" style="font-size: 24px; font-weight: 900; color: #10B981;">0</div>
        </div>
        <div class="score-item">
          <div style="font-size: 12px; color: #F59E0B;">DRAWS</div>
          <div id="draws" style="font-size: 24px; font-weight: 900; color: #F59E0B;">0</div>
        </div>
        <div class="score-item">
          <div style="font-size: 12px; color: #EF4444;">LOSSES</div>
          <div id="losses" style="font-size: 24px; font-weight: 900; color: #EF4444;">0</div>
        </div>
      </div>
      <div id="totalScore" style="margin-top: 12px; font-size: 16px; color: #E67E22; font-weight: 700;">
        Total Score: 0
      </div>
    </div>

    <div class="board" id="board"></div>

    <div id="status" class="status">Your turn (X)</div>

    <div id="gameOverScreen">
      <div class="result">
        <div id="resultText" style="font-size: 32px; font-weight: 900; margin-bottom: 8px;">
        </div>
      </div>
    </div>

    <div class="buttons">
      <button id="playAgainBtn" onclick="resetGame()" style="display: none;">
        Play Again
      </button>
      <button class="secondary" onclick="newSession()">
        New Session
      </button>
    </div>
  </div>

  <script>
    const WINNING_COMBINATIONS = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
      [0, 4, 8], [2, 4, 6]             // Diagonals
    ];

    let board = Array(9).fill(null);
    let isPlayerTurn = true;
    let gameOver = false;
    let score = { wins: 0, losses: 0, draws: 0 };

    function startGame() {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('gameArea').classList.add('show');
      initBoard();
    }

    function initBoard() {
      const boardEl = document.getElementById('board');
      boardEl.innerHTML = '';
      
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = i;
        cell.onclick = () => handleCellClick(i);
        boardEl.appendChild(cell);
      }
    }

    function handleCellClick(index) {
      if (board[index] || !isPlayerTurn || gameOver) return;

      board[index] = 'X';
      updateBoard();

      const result = checkWinner();
      if (result) {
        endGame(result);
        return;
      }

      isPlayerTurn = false;
      document.getElementById('status').textContent = 'Bot is thinking (O)...';

      setTimeout(() => {
        botMove();
      }, 500);
    }

    function botMove() {
      const move = getBotMove();
      board[move] = 'O';
      updateBoard();

      const result = checkWinner();
      if (result) {
        endGame(result);
      } else {
        isPlayerTurn = true;
        document.getElementById('status').textContent = 'Your turn (X)';
      }
    }

    function getBotMove() {
      // Try to win
      for (let i = 0; i < 9; i++) {
        if (!board[i]) {
          board[i] = 'O';
          if (checkWinner() === 'O') {
            board[i] = null;
            return i;
          }
          board[i] = null;
        }
      }

      // Block player
      for (let i = 0; i < 9; i++) {
        if (!board[i]) {
          board[i] = 'X';
          if (checkWinner() === 'X') {
            board[i] = null;
            return i;
          }
          board[i] = null;
        }
      }

      // Take center
      if (!board[4]) return 4;

      // Take corners
      const corners = [0, 2, 6, 8];
      const availableCorners = corners.filter(i => !board[i]);
      if (availableCorners.length > 0) {
        return availableCorners[Math.floor(Math.random() * availableCorners.length)];
      }

      // Take any
      const available = board.map((cell, i) => cell === null ? i : -1).filter(i => i !== -1);
      return available[Math.floor(Math.random() * available.length)];
    }

    function checkWinner() {
      for (const combo of WINNING_COMBINATIONS) {
        const [a, b, c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a];
        }
      }
      
      if (board.every(cell => cell !== null)) {
        return 'Draw';
      }
      
      return null;
    }

    function updateBoard() {
      const cells = document.querySelectorAll('.cell');
      cells.forEach((cell, i) => {
        cell.textContent = board[i] || '';
        if (board[i]) {
          cell.classList.add('taken');
          cell.classList.add(board[i].toLowerCase());
        }
      });
    }

    function endGame(result) {
      gameOver = true;
      document.getElementById('status').style.display = 'none';
      document.getElementById('gameOverScreen').classList.add('show');
      document.getElementById('playAgainBtn').style.display = 'inline-block';

      if (result === 'X') {
        score.wins++;
        document.getElementById('resultText').textContent = 'üéâ You Win!';
      } else if (result === 'O') {
        score.losses++;
        document.getElementById('resultText').textContent = 'ü§ñ Bot Wins!';
      } else {
        score.draws++;
        document.getElementById('resultText').textContent = 'ü§ù Draw!';
      }

      updateScoreDisplay();

      // Notify parent
      const finalScore = Math.max(0, score.wins * 100 - score.losses * 50 + score.draws * 25);
      if (window.parent !== window) {
        window.parent.postMessage({
          type: 'bitgame',
          event: 'game-over',
          data: { 
            score: finalScore, 
            metadata: { wins: score.wins, losses: score.losses, draws: score.draws }
          }
        }, '*');
      }
    }

    function updateScoreDisplay() {
      document.getElementById('wins').textContent = score.wins;
      document.getElementById('losses').textContent = score.losses;
      document.getElementById('draws').textContent = score.draws;
      
      const totalScore = score.wins * 100 - score.losses * 50 + score.draws * 25;
      document.getElementById('totalScore').textContent = 'Total Score: ' + totalScore;
    }

    function resetGame() {
      board = Array(9).fill(null);
      isPlayerTurn = true;
      gameOver = false;
      
      document.getElementById('status').style.display = 'block';
      document.getElementById('status').textContent = 'Your turn (X)';
      document.getElementById('gameOverScreen').classList.remove('show');
      document.getElementById('playAgainBtn').style.display = 'none';
      
      initBoard();
    }

    function newSession() {
      score = { wins: 0, losses: 0, draws: 0 };
      updateScoreDisplay();
      resetGame();
    }
  </script>
</body>
</html>
