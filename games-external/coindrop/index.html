<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Drop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: #0F0F0F;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #score {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    #game {
      border: 2px solid #5546FF;
      background: linear-gradient(180deg, #1A1A1A 0%, #2A2A2A 100%);
      position: relative;
      overflow: hidden;
    }

    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      z-index: 10;
    }

    #gameOverScreen {
      display: none;
    }

    #gameOverScreen.show {
      display: flex;
    }

    #finalScore {
      font-size: 48px;
      color: #5546FF;
    }

    button {
      padding: 12px 24px;
      background: #5546FF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #4435EE;
    }

    .coin {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .coin.normal {
      background: #10B981;
    }

    .coin.bonus {
      background: #F59E0B;
    }

    #player {
      position: absolute;
      bottom: 0;
      width: 60px;
      height: 20px;
      background: #5546FF;
      border-radius: 4px 4px 0 0;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="game" style="width: 400px; height: 600px;">
    <div id="player"></div>
    
    <div id="startScreen">
      <h2 style="font-size: 32px;">Coin Drop</h2>
      <p style="color: #A0A0A0; text-align: center;">
        Catch falling coins!<br>
        Use arrow keys or mouse to move
      </p>
      <button onclick="startGame()">Start Game</button>
    </div>

    <div id="gameOverScreen">
      <h2 style="font-size: 32px;">Time's Up!</h2>
      <div id="finalScore">0</div>
      <button onclick="restart()">Play Again</button>
    </div>
  </div>

  <script>
    const game = document.getElementById('game');
    const player = document.getElementById('player');
    const scoreEl = document.getElementById('score');
    
    const GAME_WIDTH = 400;
    const GAME_HEIGHT = 600;
    const PLAYER_WIDTH = 60;
    const COIN_SIZE = 30;

    let playerX = GAME_WIDTH / 2 - PLAYER_WIDTH / 2;
    let coins = [];
    let score = 0;
    let coinId = 0;
    let gameStarted = false;
    let gameOver = false;
    let spawnInterval;
    let gameLoop;
    let gameTimer;

    function spawnCoin() {
      const coin = {
        id: coinId++,
        x: Math.random() * (GAME_WIDTH - COIN_SIZE),
        y: -COIN_SIZE,
        value: Math.random() > 0.8 ? 5 : 1
      };

      const coinEl = document.createElement('div');
      coinEl.className = 'coin ' + (coin.value === 5 ? 'bonus' : 'normal');
      coinEl.id = 'coin-' + coin.id;
      coinEl.style.left = coin.x + 'px';
      coinEl.style.top = coin.y + 'px';
      coinEl.textContent = coin.value === 5 ? '⭐' : '●';
      game.appendChild(coinEl);

      coins.push({ ...coin, el: coinEl });
    }

    function updateGame() {
      if (gameOver || !gameStarted) return;

      coins = coins.filter(coin => {
        coin.y += 3;
        coin.el.style.top = coin.y + 'px';

        // Check collision with player
        if (
          coin.y + COIN_SIZE >= GAME_HEIGHT - 20 &&
          coin.x + COIN_SIZE >= playerX &&
          coin.x <= playerX + PLAYER_WIDTH
        ) {
          score += coin.value;
          scoreEl.textContent = 'Score: ' + score;
          coin.el.remove();
          return false;
        }

        // Remove if off screen
        if (coin.y > GAME_HEIGHT) {
          coin.el.remove();
          return false;
        }

        return true;
      });
    }

    function startGame() {
      gameStarted = true;
      score = 0;
      coins = [];
      gameOver = false;
      scoreEl.textContent = 'Score: 0';
      document.getElementById('startScreen').style.display = 'none';

      spawnInterval = setInterval(spawnCoin, 800);
      gameLoop = setInterval(updateGame, 1000 / 60);
      
      // End game after 30 seconds
      gameTimer = setTimeout(endGame, 30000);
    }

    function endGame() {
      gameOver = true;
      gameStarted = false;
      clearInterval(spawnInterval);
      clearInterval(gameLoop);
      clearTimeout(gameTimer);

      document.getElementById('finalScore').textContent = score;
      document.getElementById('gameOverScreen').classList.add('show');

      // Notify parent
      if (window.parent !== window) {
        window.parent.postMessage({
          type: 'bitgame',
          event: 'game-over',
          data: { score, metadata: { coinsCollected: Math.floor(score / 1.5) } }
        }, '*');
      }
    }

    function restart() {
      coins.forEach(coin => coin.el.remove());
      coins = [];
      playerX = GAME_WIDTH / 2 - PLAYER_WIDTH / 2;
      player.style.left = playerX + 'px';
      document.getElementById('gameOverScreen').classList.remove('show');
      document.getElementById('startScreen').style.display = 'flex';
    }

    function movePlayer(x) {
      playerX = Math.max(0, Math.min(GAME_WIDTH - PLAYER_WIDTH, x));
      player.style.left = playerX + 'px';
    }

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (!gameStarted || gameOver) return;

      if (e.key === 'ArrowLeft') {
        movePlayer(playerX - 20);
      } else if (e.key === 'ArrowRight') {
        movePlayer(playerX + 20);
      }
    });

    // Mouse controls
    game.addEventListener('mousemove', (e) => {
      if (!gameStarted || gameOver) return;
      const rect = game.getBoundingClientRect();
      const x = e.clientX - rect.left - PLAYER_WIDTH / 2;
      movePlayer(x);
    });

    // Initialize player position
    player.style.left = playerX + 'px';
  </script>
</body>
</html>
